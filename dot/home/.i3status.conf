general {
        colors = true
        interval = 5
}
order += "wireless _first_"
order += "tztime local"
order += "battery 0"

wireless _first_ {
        format_up = "%quality"
        format_down = "down"
}

tztime local {
        format = "%m/%d %H:%M %A"
}


battery 0 {
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}


